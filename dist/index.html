  <head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Trello</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <p class="container__text">Trello</p>
        <div class="container__timer">24:00</div>
      </div>
    </header>
    <main class="main">
      <div class="todo-blocks">
        <div class="todo item" id="task">
          <div class="todo-header">
            <p class="todo-header__text">TODO:</p>
            <div class="todo-header__number"></div>
          </div>
          <div class="todo-work__space" id="workspace"></div>
          <button type="button" class="todo-work__button_add-todo" id="add-todo">Add ToDo</button>
        </div>
        <div class="todo item" id="in-progress">
          <div class="todo-header">
            <p class="todo-header__text">IN PROGRESS:</p>
            <div class="todo-header__number">2</div>
          </div>

            <div class="todo-work__title">
              <p class="todo-work__text">Title</p>
              <button type="button" class="btn btn-primary todo-work__button_back btn-sm">
                BACK
              </button>
              <button type="button" class="btn btn-primary todo-work__button_complete btn-sm">
                COMPLETE
              </button>
            </div>
            <div class="todo-work__discription">
              <p>Discription</p>
              <button
                type="button"
                class="btn btn-primary todo-work__button_delete btn-sm todo-work__button_enter"
              >
                =>
              </button>
            </div>
            <div class="todo-work__user">
              <p>User</p>
              <p>Time</p>
            </div>
          </div> -->
        </div>
        <div class="todo item" id="done">
          <div class="todo-header">
            <p class="todo-header__text">Done:</p>
            <div class="todo-header__number">2</div>
          </div>
          <div class="todo-work todo-work_success">
            <div class="todo-work__title">
              <p class="todo-work__text">Title</p>
              <button type="button" class="btn btn-primary todo-work__button_edit btn-sm">
                EDIT
              </button>
              <button type="button" class="btn btn-primary todo-work__button_delete btn-sm">
                DELETE
              </button>
            </div>
            <div class="todo-work__discription">
              <p>Discription</p>
              <button type="button" class="btn btn-primary todo-work__button_delete btn-sm todo-work__button_enter">
                =>
              </button>
            </div>
            <div class="todo-work__user">
              <p>User</p>
              <p>Time</p>
            </div>
          </div>
          <div class="todo-work todo-work_error">
            <div class="todo-work__title">
              <p class="todo-work__text">Title</p>
              <button type="button" class="btn btn-primary todo-work__button_edit btn-sm">
                EDIT
              </button>
              <button type="button" class="btn btn-primary todo-work__button_delete btn-sm">
                DELETE
              </button>
            </div>
            <div class="todo-work__discription">
              <p>Discription</p>
              <button type="button" class="btn btn-primary todo-work__button_delete btn-sm todo-work__button_enter">
                =>
              </button>
            </div>
            <div class="todo-work__user">
              <p>User</p>
              <p>Time</p>
            </div>
          </div>
          <button type="button" class="todo-work__button_add-todo">Delet all</button>
        </div>
      </div>
      <div id="window" class="window-hide">
        <form class="modals">
          <input type="text" class="modals__title" placeholder="Title" id="todo-title">
          <textarea name="" id="todo-discription" class="modals__discription" placeholder="Discription"></textarea>
          <select name="" id="users" class="modals__select">
            <option value="John">John</option>
            <option value="Kate">Kate</option>
            <option value="Uma">Uma</option>
            <option value="Mick">Mick</option>
          </select>
          <div>
            <button type="button" class="modals__confirm" id="add-confirm">Confirm</button>
            <button type="button" class="modals__cancel" id="cancel">Cancel</button>
          </div>
        </form>
      </div>
    </main>
