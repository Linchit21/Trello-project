        <button type="button" id="add-todo" class="container__button">
          <img width="100" height="100" src="https://img.icons8.com/cotton/100/add-to-clipboard.png" alt="add-to-clipboard">
        </button>
        <div class="container__clock">
          <ul>
            <li id="hours">00</li>
            <li id="separator">:</li>
            <li id="minutes">00</li>
            <li id="separator">:</li>
            <li id="seconds">00</li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="todo-blocks">
        <div class="todo item" id="task">
          <div class="todo-header">
            <p class="todo-header__img">
              <img width="48" height="48" src="https://img.icons8.com/dusk/64/task.png" alt="task">
            </p>
            <div class="todo-header__number" id="count-tasks"></div>
          </div>
          <div class="todo-work__space" id="workspace-task"></div>
        </div>
        <div class="todo item" id="in-progress">
          <div class="todo-header">
            <div class="todo-header__img">
              <img width="48" height="48" src="https://img.icons8.com/pulsar-color/48/in-progress.png" alt="in-progress">
            </div>
            <div class="todo-header__number" id="count-in-progress"></div>
          </div>
          <div class="todo-work__space" id="workspace-progress"></div>
        </div>
        <div class="todo item" id="done">
          <div class="todo-header">
            <div class="todo-header__img">
              <img width="48" height="48" src="https://img.icons8.com/pulsar-color/48/task-completed.png" alt="task-completed">
            </div>
            <div class="todo-header__number" id="count-done"></div>
          </div>
          <div class="todo-work__space" id="workspace-done"></div>
          <button type="button" class="btn btn-danger todo-work__button_delete-all">
            Delete all
          </button>
        </div>
      </div>
      <div id="window-add" class="window-hide">
        <form class="modals">
          <input type="text" class="modals__title" placeholder="Title" id="todo-title">
          <textarea name="" id="todo-discription" class="modals__discription" placeholder="Discription"></textarea>
          <div class="modals__buttons">
            <button type="button" class="modals__confirm btn btn-primary btn-sm" id="add-confirm">
              Confirm
            </button>
            <select name="" id="users" class="form-select-sm">
              <option value="John">John</option>
              <option value="Kate">Kate</option>
              <option value="Uma">Uma</option>
              <option value="Mick">Mick</option>
            </select>
            <button type="button" class="modals__cancel btn btn-danger btn-sm" id="cancel">
              Cancel
            </button>
          </div>
        </form>
      </div>
      <div id="window-delete" class="window-hide modals">
        <p>Вы действительно хотите удалить все выполненные задания?</p>
        <button type="button" class="btn btn-primary button-delete-all-confirm">Удалить</button>
        <button type="button" class="btn btn-link button-delete-all-cancel">Отмена</button>
      </div>
      <div id="window-warning" class="window-hide modals">
        <img width="48" height="48" src="https://img.icons8.com/pulsar-color/48/in-progress.png" alt="in-progress">
        <p>Вы превысиили лимит выполняемых заданий. Лимит не может превышать 6 дел</p>
        <button type="button" class="btn btn-success button-ok">Ok</button>
      </div>
    </main>
  </body>
</html>
