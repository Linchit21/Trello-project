<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/app.scss" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="./js/app.js" type="module"></script>
    <title>Trello</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <p class="container__text">Trello</p>
        <div class="container__clock">
          <ul>
            <li id="hours">00</li>
            <li id="separator">:</li>
            <li id="minutes">00</li>
            <li id="separator">:</li>
            <li id="seconds">00</li>
          </ul>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="todo-blocks">
        <div class="todo item" id="task">
          <div class="todo-header">
            <p class="todo-header__text">TODO:</p>
            <div class="todo-header__number" id="count-tasks"></div>
          </div>
          <div class="todo-work__space" id="workspace-task"></div>
          <button type="button" class="todo-work__button_add-todo" id="add-todo">Add ToDo</button>
        </div>
        <div class="todo item" id="in-progress">
          <div class="todo-header">
            <p class="todo-header__text">IN PROGRESS:</p>
            <div class="todo-header__number" id="count-in-progress"></div>
          </div>
          <div class="todo-work__space" id="workspace-progress"></div>
        </div>
        <div class="todo item" id="done">
          <div class="todo-header">
            <p class="todo-header__text">Done:</p>
            <div class="todo-header__number" id="count-done"></div>
          </div>
          <div class="todo-work__space" id="workspace-done"></div>
          <button type="button" class="todo-work__button_delete-all">Delet all</button>
        </div>
      </div>
      <div id="window-add" class="window-hide">
        <form class="modals">
          <input type="text" class="modals__title" placeholder="Title" id="todo-title" />
          <textarea
            name=""
            id="todo-discription"
            class="modals__discription"
            placeholder="Discription"
          ></textarea>
          <select name="" id="users" class="modals__select">
            <option value="John">John</option>
            <option value="Kate">Kate</option>
            <option value="Uma">Uma</option>
            <option value="Mick">Mick</option>
          </select>
          <div>
            <button type="button" class="modals__confirm" id="add-confirm">Confirm</button>
            <button type="button" class="modals__cancel" id="cancel">Cancel</button>
          </div>
        </form>
      </div>
      <div id="window-delete" class="window-hide modals">
        <p>Вы действительно хотите удалить все выполненные задания?</p>
        <button type="button" class="btn btn-primary button-delete-all-confirm">Удалить</button>
        <button type="button" class="btn btn-link button-delete-all-cancel">Отмена</button>
      </div>
    </main>
  </body>
</html>
